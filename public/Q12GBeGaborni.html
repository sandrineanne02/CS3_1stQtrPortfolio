<body>

  <h2> Q1 2nd Graded Exercise submitted by Sandrine Anne Gaborni of 9 - Beryllium </h2>

  <label for="mealPrice">Meal Price: </label>
  <input type="text" id="mealPrice" value="119.00"><br><br>
  <label for="tip">Tip: </label>
  <input type="text" id="tip" value="20"><br><br>
  <label for="serviceCharge">Service Charge: </label>
  <input type="text" id="serviceCharge" value="12"><br><br>


  <button onclick="totalMeal()">Accept Input</button>

  <p id="output"></p>

  <script>
      function totalMeal() {
          
          let mp = Number(document.getElementById("mealPrice").value);
          let tip = Number(document.getElementById("tip").value);
          let serviceCharge = Number(document.getElementById("serviceCharge").value);

          
          let totalCost = mp + tip + (serviceCharge / 100 * mp);

          
          document.getElementById("output").innerHTML = "Total Meal: " + totalCost.toFixed(2);
      }


  </script>
